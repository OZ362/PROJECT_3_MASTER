<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/Normalize.css"
      rel="stylesheet" type="text/css">
    <link href="css/style.css" 
      type='text/css' rel='stylesheet'>
  </head>
  <body>
    <img id="logo" source="find logo" placeholder="IIT Logo">
    <div id="formcontainer">
      <form name="formArea" method="GET" action="#null" autocomplete="on">
        <fieldset>
          <div class="fields">
            <label class="labels" for="mail">Login:
              <input id="mail" type="email" placeholder="login email" name="email" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Password: 
              <input id="password" type="text" name="password" required>
            </label>
          </div>
          <a href="index.html">forget password?</a>
          <button id="login" name="login">login</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
